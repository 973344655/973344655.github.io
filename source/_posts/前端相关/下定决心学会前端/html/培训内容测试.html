<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <meta name="keywords" content="关键词，用于搜索">
    <meta name="description" content="描述">
    <title>啊哈 太极</title>

    <style media="screen">
      * {
        margin: 0px;
        padding: 0px;
      }
      body {
        background-color: grey;
      }

      div {
        width: 0px;
        height: 200px;
        border: 100px solid black;
        border-top: none;
        border-bottom: none;
        border-left-color: black;
        border-right-color: #fff;
        margin: 50px auto;
        border-radius: 100%;
        position: relative;
        box-shadow: 0px 0px 50px rgb(0,0,0);
      }

      div::after, div::before {
        display: block;
        width: 40px;
        height: 40px;
        content: "";
        border-radius: 100%;
        position: absolute;
      }
      div:after {
        background-color: #fff;
        border: 30px solid #000;
        top: 0px;
        left: -50px;
      }
      div:before {
        background-color: #000;
        border: 30px solid #fff;
        top: 100px;
        left: -50px;
      }
    </style>
  </head>
  <body>

    <div class="">

    </div>
  </body>
