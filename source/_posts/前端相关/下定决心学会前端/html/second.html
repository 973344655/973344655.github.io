<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>例2-登录界面2</title>
    <link rel="stylesheet" href="./second.css">
  </head>
  <body>

    <div class="login" id="login">
        <div class="logo">
          <img class="logo-image" src="./avator.png" alt="">
        </div>
        <div class="login-input">
          <form class="login-form" action="index.html" method="post">
            <p><label class="login-label" for="">用户名</label><input type="text" name="" value="" placeholder="用户名"></p>
            <p><label class="login-label" for="">密码</label><input type="password" name="" value="" placeholder="密码"></p>
          </form>
        </div>
        <div class="login-button">
          <button type="button" name="button">登录</button>
          <a href="#">忘记密码</a>
        </div>
    </div>
  </body>
</html>
