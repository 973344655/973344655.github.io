<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>例2-登录界面2</title>
    <link rel="stylesheet" href="./second.css">
  </head>
  <body>

    <div class="login" id="login">
        <div class="logo">
          <img class="logo-image" src="./avator.png" alt="">
        </div>
        <div class="login-input">
          <form class="login-form" action="index.html" method="post">
            <p><label class="login-label" for="">用户名</label><input type="text" name="" value="" placeholder="用户名"></p>
            <p><label class="login-label" for="">密码</label><input type="password" name="" value="" placeholder="密码"></p>
          </form>
        </div>
        <div class="login-button">
          <button type="button" name="button">登录</button>
          <a href="#">忘记密码</a>
        </div>
    </div>
  </body>
</html>

<!--
背景图片不够大  重复显示  background-repeat: no-repeat; 只显示一次

图片太小  不能占满整个block   background-size: cover; 把背景图像扩展至足够大，以使背景图像完全覆盖背景区域

block内子block居中
  text-align: center;
  vertical-align: middle;
  子block中 设置margin: auto(不一定是auto)


商标图片比block大  设置  max-width: 100%; max-height: 100%;进行约束


label和input 对齐，设置label的width无效， display: inline-block;

将文字水平居中text-align: middle;
将文字垂直居中 line-height: 36px; (设置line-height等于当前块高度) -->
